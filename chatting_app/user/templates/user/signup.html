{% extends 'base.html' %}
{% block content %}
    <div class="signup-container">
        <h1 class="form-heading">Sign UP</h1>
        <div class="form-content">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
